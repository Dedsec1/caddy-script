language: bash
sudo: required

services:
  - docker

before_install:
  - docker build -t vintagesucks/caddy-script .
  - docker run vintagesucks/caddy-script /bin/bash -c "TRAVIS_CI=1; export TRAVIS_CI; apt-get update; apt-get install -y curl sudo software-properties-common; bash <(curl -s https://raw.githubusercontent.com/vintagesucks/caddy-script/master/main.sh)"
